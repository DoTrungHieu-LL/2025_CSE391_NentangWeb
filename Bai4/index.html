<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Employee Info Form</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <h3>Basic Info</h3>
        <div class="section">
            <div class="section-main">
                <label>Employee ID</label>
                <input type="number">
            </div>

            <div class="section-main">
                <label>Last Name</label>
                <input type="text" value="Dodsworth">
            </div>

            <div class="section-main">
                <label>First Name</label>
                <input type="text" value="Anne">
            </div>

            <div class="section-main gender">
                <label class="section-gender">Gender</label>
                <div class="gender-options">
                    <input type="radio" name="gender"> Male <br>
                    <input type="radio" name="gender"> Female <br>
                    <input type="radio" name="gender"> XXX <br>
                    <input type="radio" name="gender" checked> ZZZ <br>
                </div>
            </div>

            <div class="section-main">
                <label>Title</label>
                <input type="text" value="Sales Representative">
            </div>
            
            <div class="section-main">
                <label>Suffix</label>
                <input type="text" value="Ms.">
            </div>

            <div class="section-main">

                <label>Birth Date</label>
                <input type="date" value="1969-07-02">
            </div>

            <div class="section-main">
                <label>Hire Date</label>
                <input type="date" value="1994-11-15">
            </div>

            <div class="section-main">
                <label for="">SSN#  </label>
                <input type="">
            </div>

            <div class="section-main">
                <label for="">Reports  To</label>
                <select name="" id="section-select">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
        </div>
        <h3>Contact Info</h3>
        <div class="section">

            <div class="section-main">
                <label>Email</label>
                <input type="email" placeholder="name@example.com">
            </div>

            <div class="section-main">
                <label>Address</label>
                <input type="text" value="7 Houndstooth Rd.">
            </div>

            <div class="section-main">
                <label>City</label>
                <input type="text" value="London">
            </div>

            <div class="section-main">

                <label>Region</label>
                <input type="text" value="">
            </div>

            <div class="section-main">

                <label>Postal Code</label>
                <input type="text" value="WG2 7LT">
            </div>

            <div class="section-main">
                <label>Country</label>
                <select>
                    <option>Russian Federation</option>
                    <option>United States</option>
                    <option>United Kingdom</option>
                </select>
            </div>

            <div class="section-main">

                <label>US Home Phone</label>
                <input type="text" value="(234)234-2342">
            </div>

            <div class="section-main">
                <label>Photo</label>
                <input type="image" value="EmpID9.bmp"> <img src="" alt="">
            </div>
        </div>

        <h3>Optional Info</h3>
        <div class="section">
            <div class="section-main">
                <label class="section-note">Notes</label>
                <input type="text" style="width: 520px;  height: 100px;">
                <!-- <div class="rich-text-editor" contenteditable="true"></div> -->
            </div>

            <div class="section-preferred">

                <label>Preferred Shift</label>
                <div>
                    <input type="checkbox" name="shift" checked>Regular <br>
                    <input type="checkbox" name="shift">Graveyard 
                </div>
                
            </div>            

            <div class="section-active">
                <label>Active</label>
                <input type="checkbox" checked>
            </div>

            <div class="section-human">
                <label>Are you human?</label>
                <div class="human-main">
                    <div class="human-text">Click to change</div> 
                    <input type="text" placeholder="">
                </div>
            </div>
        </div>

        <div class="button-group">
            <div>
                <button class="submit-icon"><ion-icon name="caret-back-outline"></ion-icon></button>
                <button class="submit-icon"><ion-icon name="caret-forward-outline"></ion-icon></button>
            </div>
            <div>
                <button class="submit-btn"><ion-icon name="subway-outline"></ion-icon>Submit</button>
                <button class="cancel-btn"><ion-icon name="subway-outline"></ion-icon>Cancel</button>
            </div>
            
        </div>
    </div>
</body>
</html>
