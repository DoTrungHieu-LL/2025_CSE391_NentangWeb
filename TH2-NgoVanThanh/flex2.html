<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .box {
            width: 80px;
            background-color: gray;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        /* Định nghĩa chiều cao cho từng box */
        .box:nth-child(1) { height: 20vh; }
        .box:nth-child(2) { height: 30vh; }
        .box:nth-child(3) { height: 15vh; }
        .box:nth-child(4) { height: 35vh; }
        .box:nth-child(5) { height: 50vh; }
        .box:nth-child(6) { height: 20vh; }

    </style>
</head>
<body>

    <div class="container">
        <div class="box">20vh</div>
        <div class="box">30vh</div>
        <div class="box">15vh</div>
        <div class="box">35vh</div>
        <div class="box">50vh</div>
        <div class="box">20vh</div>
    </div>

</body>
</html>
