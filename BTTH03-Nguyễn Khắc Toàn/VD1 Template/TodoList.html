<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .todo-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 4px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
            background: #eee;
        }
        .delete {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Todo List JS</h2>
      <div class="todo-input">
        <input type="text" id="taskInput"
          placeholder="Nhập công việc...">
        <button onclick="addTask()">Thêm</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>

  </body>
</html>
