<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Goals</title>

  </head>
  <body>
    <header>
      <div id="page-logo">
        <a class="logo" href="#">TRAVEL GOALS</a>
      </div>
      <nav>
        <ul>
          <li><a class="nav-link" href="#">Destinations</a></li>
          <li><a class="nav-link" href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <section id="hero">
      <img class="hero-img" src="imgs/ocean.jpg" alt="Ocean View" />
      <div id="hero-content">
        <h1>JOE'S TRAVEL PAGE</h1>
        <p>LET'S EXPLORE THE WORLD TOGETHER!</p>
        <button>Discover places</button>
      </div>
    </section>
    <section id="highlights">
      <h2>HIGHLIGHTS</h2>
      <div class="destinations">
        <div class="destination">
          <img src="imgs/miami.jpg" alt="Miami" />
          <p>MIAMI <span>USA</span></p>
        </div>
        <div class="destination">
          <img src="imgs/munich.jpg" alt="Munich" />
          <p>MUNICH <span>GERMANY</span></p>
        </div>
        <div class="destination">
          <img src="imgs/barcelona.jpg" alt="Barcelona" />
          <p>BARCELONA <span>SPAIN</span></p>
        </div>
      </div>
    </section>
    <footer>
      <div class="social-links">
        <a href="#"><img src="imgs/insta.png" alt="Instagram" /></a>
        <a href="#"><img src="imgs/facebook.png" alt="Facebook" /></a>
      </div>
    </footer>
  </body>
</html>
